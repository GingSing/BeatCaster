<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <script>
      const gameState = {
        generatedObjects: [],
        beatNum: 0,
        currentBeatNum: 0,
        currentShownNum: 0,
        score: 0
      };

      const beatMap = {
        notes: [
          { time: 1000 },
          { time: 1500 },
          { time: 2000 },
          { time: 4000 },
          { time: 4300 },
          { time: 4300 },
          { time: 5000 },
          { time: 6000 },
          { time: 7000 }
        ]
      };

      const removeFirstGeneratedObjectFromGameState = () => {
        gameState.generatedObjects.shift();
      };

      const increaseBeatNum = () => {
        gameState.currentBeatNum++;
      };

      const addClickable = () => {
        if (gameState.generatedObjects[gameState.currentBeatNum]) {
          gameState.generatedObjects[gameState.currentBeatNum].classList.add(
            "clickable"
          );
        }
      };
    </script>
    <script src="components/shrink.js"></script>
    <script src="components/disappearonclick.js"></script>
    <script src="components/calculatePoints.js"></script>
    <script src="components/generator.js"></script>
    <a-scene
      generator
      raycaster="objects: .clickable"
      cursor="rayOrigin: mouse"
    >
    </a-scene>
  </body>
</html>
