<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <script>
      const gameState = {
        generatedObjects: [],
        beatNum: 0,
        currentBeatNum: 0
      };

      const removeFirstGeneratedObjectFromGameState = () => {
        gameState.generatedObjects.shift();
      };

      const increaseBeatNum = () => {
        if (gameState.currentBeatNum < 9) {
          gameState.currentBeatNum++;
        }
      };
    </script>
    <script src="components/shrink.js"></script>
    <script src="components/disappearonclick.js"></script>
    <script src="components/generator.js"></script>
    <a-scene
      generator
      raycaster="objects: .clickable"
      cursor="rayOrigin: mouse"
    >
    </a-scene>
  </body>
</html>
